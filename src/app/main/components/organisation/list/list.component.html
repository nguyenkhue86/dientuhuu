<div id="forms" class="page-layout simple fullwidth" fxLayout="column" PerfectScrollbar>
    <!-- CONTENT -->
    <div class="content p-24">

       <div fxLayout="row wrap" fxFlex="100" *IfOnDom fxLayout="column" fxLayout.gt-md="row">
       <!-- REACTIVE FORM EXAMPLE -->
       <form class="mat-white-bg mat-elevation-z1 p-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" >
        <div>  
        <div>
             <div fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutAlign="space-between" fxFlex="1 0 auto">
                <div class="h2 mb-24">List Organisation</div>
                <div class="control-div">
                   <button mat-button (click)="hide($event)">
                      <mat-icon class="nav-link-icon" color="warn" >cancel</mat-icon>
                      Hide
                   </button>
                   <button mat-button (click)="search($event)">
                      <mat-icon class="nav-link-icon" color="warn">search</mat-icon>
                      Search
                   </button>
                   <button mat-button (click)="clear()">
                      <mat-icon class="nav-link-icon" color="warn">clear</mat-icon>
                      Clear
                   </button>
                </div>
             </div>
          </div>

          <div fxFlex="1 0 auto" fxFlex="100" >
            <form class="example-form" fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutGap="10px" fxLayoutGap.xs="0">
            <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
              <mat-label>Short Name</mat-label>
              <input type="text" placeholder="03 chars to search" aria-label="Number" (keyup.enter)="search($event)" name="shortName" matInput [formControl]="shortName" >
            </mat-form-field>

            <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
              <mat-label>Location</mat-label>
              <input type="text" placeholder="03 chars to search" aria-label="Number" (keyup.enter)="search($event)" name="location"matInput [formControl]="location" >
            </mat-form-field>
            </form>
          </div>

        <div fxFlex="1 0 auto" fxFlex="100" fxLayout="column">

         <mat-table #table [dataSource]="data.dataSource">

           <!-- Name Column -->
           <ng-container cdkColumnDef="shortName">
             <mat-header-cell *cdkHeaderCellDef mat-sort fxFlex="35">Short Name</mat-header-cell>
             <mat-cell *cdkCellDef="let contact" fxFlex="35" (click)="toDetails(contact.fullLegalName)">
               <p class="text-truncate font-weight-600">
                 {{contact.shortName}}</p>
             </mat-cell>
           </ng-container>

           <!-- Position Column -->
           <ng-container cdkColumnDef="fullLegalName">
             <mat-header-cell *cdkHeaderCellDef mat-sort fxFlex="35">Legal Name</mat-header-cell>
             <mat-cell *cdkCellDef="let contact" fxFlex="35" (click)="toDetails(contact.fullLegalName)">
               <p class="position text-truncate">
                 {{contact.fullLegalName}}
               </p>
             </mat-cell>
           </ng-container>

           <!-- Office Column -->
           <ng-container cdkColumnDef="location">
             <mat-header-cell *cdkHeaderCellDef mat-sort fxFlex="30">Location</mat-header-cell>
             <mat-cell *cdkCellDef="let contact" fxFlex="30" (click)="toDetails(contact.fullLegalName)">
               <p class="office text-truncate">
                 {{contact.location}}
               </p>
             </mat-cell>
           </ng-container>

           <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
           <mat-row *cdkRowDef="let contact; columns: displayedColumns;"></mat-row>
         </mat-table>

         <mat-paginator
            [length]="10"
            [pageIndex]="1"
            [pageSize]="5"
            [pageSizeOptions]="[5, 25, 50, 100, 250]">
          </mat-paginator>
          </div>

        </div>
        </form>
      </div>
 <!-- / CONTENT -->
    </div>
 </div>
