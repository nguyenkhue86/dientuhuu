<div id="forms" class="page-layout simple fullwidth" fxLayout="column" PerfectScrollbar>
    <div class="content p-24">
  
          <div class="h1">
            Transfer Bond
          </div>
          <p class="pt-10">
          </p>
          <div fxLayout="row wrap" fxFlex="100" *IfOnDom fxLayout="column" fxLayout.gt-md="row">
  
          <form class="mat-white-bg mat-elevation-z1 p-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">
            <div>
  
            <div>
              <div fxFlex="1 0 auto" fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutAlign="space-between">
                  <div class="h2 mb-24">Transfer Bond</div>
                  <div class="control-div">
                     <button mat-button (click)="cancel($event)">
                        <mat-icon class="nav-link-icon" color="warn" >cancel</mat-icon>
                        Cancel
                     </button>
                     <button mat-button (click)="saveNew($event)">
                        <mat-icon class="nav-link-icon" color="warn">loop</mat-icon>
                        Transfer
                     </button>
                  </div>
              </div>
              <hr>
            </div>
  
            <div fxFlex="1 0 auto" fxFlex="100" fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px" fxLayoutGap.xs="0" *IfOnDom >
            
              <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
                <mat-label>From Trading Account</mat-label> 
                <mat-select placeholder="Status....." formControlName="fromTradingAccount">
                  <mat-option *ngFor="let s of status" [value]="s.value" >
                    {{s.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
                <mat-label>To Trading Account</mat-label> 
                <mat-select placeholder="Status....." formControlName="toTradingAccount">
                  <mat-option *ngFor="let s of status" [value]="s.value" >
                    {{s.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
                <mat-label>Bond Instrument</mat-label> 
                <mat-select placeholder="Status....." formControlName="bondInstrument">
                  <mat-option *ngFor="let s of status" [value]="s.value" >
                    {{s.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
                <mat-label>Quantity</mat-label> 
                <input matInput placeholder="3 char(s) to search" formControlName="quantity">
                <!-- <mat-error *ngIf="formErrors.legalName.required">
                  Account Code is required!
                </mat-error> -->
              </mat-form-field>
            </div>

            </div>          
          </form>
        </div>
    </div>
  </div>
