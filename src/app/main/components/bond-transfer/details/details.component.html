<div id="forms" class="page-layout simple fullwidth" fxLayout="column" PerfectScrollbar>
  <div class="content p-24">

        <div class="h1">
          Bond Transaction
        </div>
        <p class="pt-10">
        </p>
        <div fxLayout="row wrap" fxFlex="100" *IfOnDom fxLayout="column" fxLayout.gt-md="row">

        <form class="mat-white-bg mat-elevation-z1 p-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">
          <div>

          <div>
            <div fxFlex="1 0 auto" fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutAlign="space-between">

                <div class="h2 mb-24">Bond Transaction Details</div>

                <div class="control-div">
                   <button mat-button (click)="cancel($event)">
                      <mat-icon class="nav-link-icon" color="warn" >settings</mat-icon>
                      Action
                   </button>
                   <button mat-button (click)="amend($event)">
                      <mat-icon class="nav-link-icon" color="warn">refresh</mat-icon>
                      Refresh
                   </button>
                   <button mat-button (click)="amend($event)">
                      <mat-icon class="nav-link-icon" color="warn">folder_open</mat-icon>
                      View
                   </button>
                </div>
            </div>

            <hr>
          </div>

          <div fxFlex="1 0 auto" fxFlex="100" fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px" fxLayoutGap.xs="0" *IfOnDom >

            <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
              <mat-label>Quantity</mat-label> 
              <input matInput placeholder="Account Name" value={{bondTransaction.quantity}} disabled required>
            </mat-form-field>

            <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
              <mat-label>Bond Instrument</mat-label> 
              <input matInput placeholder="Account Code" value={{bondTransaction.instrument}} disabled required>
            </mat-form-field>

            <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
              <mat-label>Trade Date</mat-label> 
              <input matInput placeholder="Account Type" value={{bondTransaction.tradeDate}} disabled required>
            </mat-form-field>

            <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
              <mat-label>Value Date</mat-label> 
              <input matInput placeholder="Organisation" value={{bondTransaction.valueDate}} disabled required>
            </mat-form-field>

            <mat-form-field appearance={{appearance}} fxFlex.xs="100" fxFlex.gt-xs="auto">
              <mat-label>Trading Account</mat-label> 
              <input matInput placeholder="Status....." value={{bondTransaction.tradingAccount}} disabled required>
            </mat-form-field>
          </div>

          <div fxFlex="1 0 auto" fxFlex="100" fxLayout.xs="column" fxLayout.gt-xs="row wrap" *IfOnDom>

            <div fxFlex.xs="100" fxFlex.gt-xs="auto" fxFlex.gt-md="50">

              <div fxFlex="1 0 auto" fxFlex="100" class="h2 mb-24">
                Order Details
                <hr>
              </div>
      
              <div fxFlex="1 0 auto" fxFlex="100" fxLayout="column">
                  
                <mat-form-field appearance={{appearance}}>
                  <mat-label>Price</mat-label> 
                  <input matInput placeholder="Location" value={{bondTransaction.price}} disabled required>
                </mat-form-field>
      
                <mat-form-field appearance={{appearance}}>
                  <mat-label>Gross Consideration</mat-label> 
                  <input matInput placeholder="Country Of Location" value={{bondTransaction.grossConsideration}} disabled required>
                </mat-form-field>

                <mat-form-field appearance={{appearance}}>
                  <mat-label>Settlement Consideration</mat-label> 
                  <input matInput placeholder="Country Of Location" value={{bondTransaction.settlementConsideration}} disabled required>
                </mat-form-field>

                <mat-form-field appearance={{appearance}}>
                  <mat-label>Market</mat-label> 
                  <input matInput placeholder="Country Of Location" value={{bondTransaction.market}} disabled required>
                </mat-form-field>

                <mat-form-field appearance={{appearance}}>
                  <mat-label>Settlement Date</mat-label> 
                  <input matInput placeholder="Country Of Location" value={{bondTransaction.settlementDate}} disabled required>
                </mat-form-field>

              </div>

            </div>
            
            <div fxFlex.xs="100" fxFlex.gt-xs="auto" fxFlex.gt-md="50">
            </div>

          </div>
          
          </div>          
        </form>
      </div>
  </div>
</div>
